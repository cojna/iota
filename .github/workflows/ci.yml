name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  configure:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      runner: ${{ steps.runner.outputs.runner }}
    steps:
      - id: runner
        run: echo "::set-output name=runner::$(id -u):$(id -g)"

  build-and-test:
    needs: configure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: fpco/stack-build-small:lts-19
      options: --user ${{ needs.configure.outputs.runner }}
    strategy:
      matrix:
        stack-lts:
          - lts-19.3
          - lts-15.13 # AtCoder
          # - lts-12.26 # GCJ
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Versions
        run: |
          stack --version
          stack ghc --resolver ${{ matrix.stack-lts }} -- --version

      - name: Cache ~/.stack
        uses: actions/cache@v3
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-global-${{ matrix.stack-lts }}-${{ hashFiles('package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-global-${{ matrix.stack-lts }}-

      - name: Cache .stack-work
        uses: actions/cache@v3
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ matrix.stack-lts }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-stack-work-${{ matrix.stack-lts }}-

      - name: Build and Test
        run: >
          stack build
          iota:test:iota-test
          --resolver ${{ matrix.stack-lts }}
          --pedantic
          --ghc-options="-fno-ignore-asserts"

